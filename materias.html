<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Materias de mi plan</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./public/css/main.css" />
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar is-primary">
      <div class="navbar-brand">
        <a class="navbar-item" href="index.html">MiCarrera</a>
      </div>
    </nav>

    <!-- LISTADO DE MATERIAS -->
    <section class="section">
      <div class="container">
        <h2 class="title">Plan Académico</h2>

        <!-- FILTRO POR AÑO -->
        <div class="field">
          <label class="subtitle">Filtrar por Año:</label>
          <div class="control">
            <div class="select">
              <select id="filtro-ano">
                <option value="todos">Todos los años</option>
                <option value="Primer Año">Primer Año</option>
                <option value="Segundo Año">Segundo Año</option>
                <option value="Tercer Año">Tercer Año</option>
                <option value="Cuarto Año">Cuarto Año</option>
              </select>
            </div>
          </div>
        </div>

        <!-- RESUMEN DEL PROGRESO -->
        <div class="box">
          <div class="is-flex-direction-row heading-progress">
            <p class="heading">Progreso</p>
            <p id="percentage-progress">0%</p>
          </div>

          <progress class="progress is-success" value="0" max="100">
            0%
          </progress>
          <p id="progress-text">0 / 0 materias aprobadas</p>
          <p id="pending-text">0 pendientes</p>
        </div>

        <!-- CONTENEDOR DE MATERIAS -->
        <div class="columns is-multiline" id="materias-container"></div>
      </div>

      <!-- SECCIÓN PARA REPORTAR ERRORES -->
      <div class="p-4 issue-section">
        <p></p>
      </div>
    </section>
    <script src="./public/js/main.js"></script>
  </body>
</html>
