<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel Estudiante</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./public/css/main.css" />
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar is-primary">
      <div class="navbar-brand">
        <a class="navbar-item" href="#">MiCarrera</a>
      </div>
    </nav>

    <!-- PANEL PRINCIPAL -->
    <section class="section">
      <div class="container">
        <!-- SALUDO DINÁMICO -->
        <h1 class="title" id="saludo">Hola 👋</h1>
        <p class="subtitle">
          Carrera en curso:
          <strong class="carrera-text" id="carrera"
            >Profesorado en Educación Inicial</strong
          >
        </p>

        <!-- PROGRESO -->
        <div class="box has-text-centered">
          <p class="heading">Progreso</p>
          <p class="title is-3" id="progress-text">0%</p>
          <progress
            class="progress is-success"
            value="0"
            max="100"
            id="progress-bar"
          >
            0%
          </progress>
          <p id="materias-text">0 / 42 materias aprobadas</p>
        </div>

        <!-- RESUMEN POR AÑO -->
        <div class="columns is-multiline mt-5" id="resumen-anos">
          <!-- Mini tarjetas por año se generarán desde JS -->
        </div>

        <!-- ACCESO A PLAN -->
        <div class="is-justify-content-center p-5 buttons">
          <a href="materias.html" class="button is-link is-large"
            >Ver Plan Académico</a
          >
        </div>
      </div>
    </section>

    <script src="public/js/main.js"></script>
  </body>
</html>
